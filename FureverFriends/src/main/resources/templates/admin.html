<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("../loginImages/dog6.jpg") no-repeat center center/cover;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2); /* lighter transparent white */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            backdrop-filter: blur(8px); /* adds a blur behind the form */
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #fff;
            font-weight: bold;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.1); /* transparent white */
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            border-color: #9d9d9d;
            box-shadow: 0 0 5px rgba(128, 128, 128, 0.6);
        }

        button {
            background-color: rgba(243, 246, 247, 0.8);
            color: rgb(6, 6, 6);
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(134, 128, 128, 0.8);
            color: white;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .remember-me input {
            margin: 0 10px 0 0;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/admin" method="POST">
            <h2>Login</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>

            <button type="submit">Login</button>

           
        </form>
    </div>
</body>
</html>
