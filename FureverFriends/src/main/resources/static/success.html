<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Successful</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #00796b;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }

        .transaction-id {
            font-weight: bold;
            color: #00796b;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #004d40;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Thank You for Your Donation! üéâ</h2>
        <p>Your payment was successful.</p>
        <p>Transaction ID: <span class="transaction-id" id="transactionId"></span></p>

        <!-- ‚úÖ Download Receipt Button -->
        <a id="receiptDownload" class="btn" target="_blank">Download Receipt</a>

        <br>
        <a href="/page/donationform" class="btn">Donate Again</a>
    </div>

    <script>
        // ‚úÖ Extract the correct order ID from URL
        const orderId = new URLSearchParams(window.location.search).get("order_id");  // FIXED: Extract order_id

        console.log("üîç Debug: Extracted Order ID:", orderId);  // ‚úÖ Debugging

        if (orderId) {
            document.getElementById("transactionId").innerText = orderId;
            const downloadUrl = "http://localhost:9090/api/receipt/download/" + orderId;
            document.getElementById("receiptDownload").href = downloadUrl;
            console.log("‚úÖ Receipt download URL set:", downloadUrl);

            // ‚úÖ Force download when button is clicked
            document.getElementById("receiptDownload").addEventListener("click", function(event) {
                event.preventDefault();  // Prevent default link behavior
                window.location.href = downloadUrl;  // Redirect to download URL
            });
        } else {
            console.log("‚ùå ERROR: No order ID found in URL!");
            document.getElementById("receiptDownload").style.display = "none"; // Hide button if no ID
        }
    </script>

</body>
</html>
